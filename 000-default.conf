<VirtualHost *:80>

        ServerAdmin imagine-nation-lab1@outlook.com
        DocumentRoot /var/www/html/imaginelabsdemo
         <Directory /var/www/html/imaginelabsdemo>
             Options FollowSymLinks
             AllowOverride all
             Order allow,deny
             Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
